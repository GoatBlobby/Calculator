<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
 <header>
     <h1>Scientific Calculater</h1>
 </header>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button>(</button>
      <button>)</button>
      <button>.</button>
      <button>√</button>
      <button>C</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>x²</button>
      <button>x³</button>
      <button>1/x</button>
      <button>0</button>
      <button>x^</button>
      <button>=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
  <p>&copy; 2024 Casio Scientific Calculator. All rights reserved.</p>
  <p>Developed by <a href="contact.html"">Samuel Barca</a></p>
  <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
</footer>
</body>
</html>
